<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Paint Body</title>
</head>
<body>
  <div id="app" class="container" :style="bgColor">
      <div class="centered">
          <h1>Paint this background!</h1>
          <input type="color" v-model="bgColor.backgroundColor" />
      </div>
  </div>
  
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '#app',
  data: {
    bgColor: {
      backgroundColor: "#fffff"
    }
  }
})
</script>
<style>
  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -100px;
  }
  .container {
    width: 100%;
    height: 100%
  }
</style>
</html>
